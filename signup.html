<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup & Login - ViralBin</title>
    <link rel="stylesheet" href="css/styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    
    <script type="module">
        // Import Firebase
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getAuth, signInWithPopup, GoogleAuthProvider, createUserWithEmailAndPassword, signInWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";

        // Firebase configuration
        const firebaseConfig = {
            apiKey: "AIzaSyCUH-4WazLiiTsXywi1htP8XVwfw27g1fw",
            authDomain: "viralbin.firebaseapp.com",
            projectId: "viralbin",
            storageBucket: "viralbin.firebasestorage.app",
            messagingSenderId: "3689527603",
            appId: "1:3689527603:web:1642f9c7db7e029eee2646"
        };

        // Initialize Firebase
        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const provider = new GoogleAuthProvider();

        let isSignup = true; // Ensure isSignup is declared

        // Email/Password Signup/Login
        document.getElementById("auth-button").addEventListener("click", () => {
            const email = document.getElementById("email").value;
            const password = document.getElementById("password").value;

            if (isSignup) {
                createUserWithEmailAndPassword(auth, email, password)
                    .then(userCredential => {
                        alert("Account created successfully!");
                        window.location.href = "index.html"; // Redirect after signup
                    })
                    .catch(error => alert(error.message));
            } else {
                signInWithEmailAndPassword(auth, email, password)
                    .then(userCredential => {
                        alert("Logged in successfully!");
                        window.location.href = "index.html"; // Redirect after login
                    })
                    .catch(error => alert(error.message));
            }
        });

        //// Google Sign-In
           document.getElementById("google-signin").addEventListener("click", () => {
               signInWithPopup(auth, provider)
                  .then(result => {
                    alert("Signed in as: " + result.user.displayName);
                    window.location.href = "dashboard.html"; // Redirects to new landing page
        })
        .catch(error => alert(error.message));
});
;
        });
    </script>

    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #1e3c72, #2a5298);
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            background: rgba(255, 255, 255, 0.1);
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
            text-align: center;
            width: 350px;
        }
        h2 {
            margin-bottom: 20px;
        }
        input {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: none;
            border-radius: 5px;
        }
        .btn {
            background: #ff5722;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            width: 100%;
        }
        .btn:hover {
            background: #e64a19;
        }
        .toggle {
            margin-top: 15px;
            cursor: pointer;
            color: #ffcc00;
        }
        .google-btn {
            background: white;
            color: black;
            border: none;
            padding: 10px;
            width: 100%;
            cursor: pointer;
            margin-top: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            font-weight: bold;
            border-radius: 5px;
        }
        .google-btn img {
            width: 20px;
        }
    </style>
</head>
<body>
    <div class="container" id="auth-container">
        <h2 id="form-title">Sign Up</h2>
        <input type="email" id="email" placeholder="Enter your email">
        <input type="password" id="password" placeholder="Enter your password">
        <button class="btn" id="auth-button">Sign Up</button>
        
        <!-- Google Sign-In Button -->
        <button class="google-btn" id="google-signin">
        <img src="https://developers.google.com/identity/images/g-logo.png" alt="Google Logo" width="20">
         Sign in with Google
    </button>

        </button>

        <p class="toggle" id="toggle-link">Already have an account? Login here</p>
    </div>

    <script>
        const authContainer = document.getElementById("auth-container");
        const formTitle = document.getElementById("form-title");
        const authButton = document.getElementById("auth-button");
        const toggleLink = document.getElementById("toggle-link");

        toggleLink.addEventListener("click", () => {
            isSignup = !isSignup;
            if (isSignup) {
                formTitle.textContent = "Sign Up";
                authButton.textContent = "Sign Up";
                toggleLink.textContent = "Already have an account? Login here";
            } else {
                formTitle.textContent = "Login";
                authButton.textContent = "Login";
                toggleLink.textContent = "Don't have an account? Sign up here";
            }
        });
    </script>
</body>
</html>
