<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup & Login - ViralBin</title>
    <link rel="stylesheet" href="css/styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #1e3c72, #2a5298);
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            background: rgba(255, 255, 255, 0.1);
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
            text-align: center;
            width: 350px;
        }
        h2 {
            margin-bottom: 20px;
        }
        input {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: none;
            border-radius: 5px;
        }
        .btn {
            background: #ff5722;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            width: 100%;
        }
        .btn:hover {
            background: #e64a19;
        }
        .toggle {
            margin-top: 15px;
            cursor: pointer;
            color: #ffcc00;
        }
    </style>
</head>
<body>
    <div class="container" id="auth-container">
        <h2 id="form-title">Sign Up</h2>
        <input type="email" id="email" placeholder="Enter your email">
        <input type="password" id="password" placeholder="Enter your password">
        <button class="btn" id="auth-button">Sign Up</button>
        <p class="toggle" id="toggle-link">Already have an account? Login here</p>
    </div>

    <script>
        const authContainer = document.getElementById("auth-container");
        const formTitle = document.getElementById("form-title");
        const authButton = document.getElementById("auth-button");
        const toggleLink = document.getElementById("toggle-link");
        let isSignup = true;

        toggleLink.addEventListener("click", () => {
            isSignup = !isSignup;
            if (isSignup) {
                formTitle.textContent = "Sign Up";
                authButton.textContent = "Sign Up";
                toggleLink.textContent = "Already have an account? Login here";
            } else {
                formTitle.textContent = "Login";
                authButton.textContent = "Login";
                toggleLink.textContent = "Don't have an account? Sign up here";
            }
        });
    </script>
</body>
</html>
