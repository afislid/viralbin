<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard - ViralBin</title>
    <link rel="stylesheet" href="css/dashboard.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <script defer src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/js/all.min.js"></script>
    <script defer src="js/dashboard.js"></script>
    <style>
        body {
            background: linear-gradient(135deg, #1e3c72, #2a5298);
            color: #fff;
            font-family: 'Poppins', sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
        }
        header {
            width: 100%;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px;
            background: rgba(0, 0, 0, 0.6);
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.3);
        }
        .user-profile {
            display: flex;
            align-items: center;
        }
        .user-profile img {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            margin-right: 10px;
        }
        .platforms, .actions, .ai-enhancements {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 15px;
            margin-top: 10px;
        }
        button {
            padding: 12px;
            border: none;
            background: #ff6b6b;
            color: white;
            border-radius: 5px;
            cursor: pointer;
            transition: transform 0.2s;
            font-size: 16px;
        }
        button:hover {
            transform: scale(1.1);
        }
        .output-box {
            background: rgba(255, 255, 255, 0.1);
            padding: 15px;
            border-radius: 5px;
            margin-top: 15px;
            min-height: 50px;
        }
    </style>
</head>
<body>
    <header>
        <h1>Viral Content Idea Generator</h1>
        <div class="user-profile">
            <img id="profile-pic" src="images/default-avatar.png" alt="User Profile">
            <span id="user-name">User</span>
            <button id="logout">Logout</button>
        </div>
    </header>
    
    <main>
        <section class="platform-selection">
            <h2><i class="fas fa-video"></i> Select a Platform</h2>
            <div class="platforms">
                <button class="platform-btn" data-platform="youtube"><i class="fab fa-youtube"></i> YouTube</button>
                <button class="platform-btn" data-platform="tiktok"><i class="fab fa-tiktok"></i> TikTok</button>
                <button class="platform-btn" data-platform="instagram"><i class="fab fa-instagram"></i> Instagram</button>
                <button class="platform-btn" data-platform="twitter"><i class="fab fa-twitter"></i> Twitter</button>
                <button class="platform-btn" data-platform="facebook"><i class="fab fa-facebook"></i> Facebook</button>
            </div>
        </section>

        <section class="idea-generator">
            <h2><i class="fas fa-lightbulb"></i> Enter a Topic or Keyword</h2>
            <input type="text" id="idea-search" placeholder="Enter a topic...">
            <button id="generate-idea"><i class="fas fa-magic"></i> Generate Idea</button>
            <div id="idea-output" class="output-box"></div>
            
            <button id="compose-storyline"><i class="fas fa-pencil-alt"></i> Compose Storyline</button>
            <div id="storyline-output" class="output-box"></div>
            
            <button id="video-guide"><i class="fas fa-film"></i> Create Video Guide</button>
            <div id="video-guide-output" class="output-box"></div>
        </section>

        <section class="ai-enhancements">
            <h2><i class="fas fa-robot"></i> AI-Powered Enhancements</h2>
            <button id="ai-optimize"><i class="fas fa-chart-line"></i> Optimize Idea</button>
            <button id="ai-trending"><i class="fas fa-fire"></i> Suggest Trending Topics</button>
            <div id="ai-output" class="output-box"></div>
        </section>

        <section class="actions">
            <button id="save-idea"><i class="fas fa-save"></i> Save Idea</button>
            <button id="download-idea"><i class="fas fa-download"></i> Download Idea</button>
        </section>
    </main>

    <footer>
        <p>&copy; 2025 ViralBin. All rights reserved.</p>
    </footer>

    <script>
        document.getElementById("generate-idea").addEventListener("click", async function() {
            const query = document.getElementById("idea-search").value || "viral content idea";
            const response = await fetch("https://api-inference.huggingface.co/models/facebook/bart-large-cnn", {
                method: "POST",
                headers: { "Authorization": "Bearer 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", "Content-Type": "application/json" },
                body: JSON.stringify({ inputs: query })
            });
            const data = await response.json();
            document.getElementById("idea-output").innerText = data[0]?.summary_text || "Failed to generate idea";
        });
    </script>
</body>
</html>
